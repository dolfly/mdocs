
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{$title} | {$site_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/_static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/_static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/_static/bootstrap/css/docs.css" rel="stylesheet">
    <style type="text/css">
      .contents h2 {
        padding-bottom: 9px;
        margin: 20px 0 30px;
        border-bottom: 1px solid #eeeeee;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar" data-offset="45" onkeydown="check_ctrl_enter()">

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{$main_url}">{$short_name}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {foreach $nav as $key=>$url}
                  <li class="">
                    <a href="{$url}">{$key}</a>
                  </li>
              {foreachelse}
                  <li class="">
                    <a href="{$main_url}">Home</a>
                  </li>
              {/foreach}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <header class="jumbotron subhead" id="overview">
      <div class="container">
        <h1>{$title}</h1>
        <p class="lead"></p>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="span9 contents">
          {$content}
        </div>
      </div>
    </div>

    <footer class="footer">
      <!--<p class="pull-left"><a href="?edit=1" rel="nofollow">Edit</a></p>-->
      <p class="pull-right"><a href="#">Back to top</a>
    </footer>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/_static/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $('#faketoc > ul > li > ul > li > ul').remove();
        $('#faketoc > ul > li > ul').appendTo('.bs-docs-sidebar');
        $(".bs-docs-sidebar > ul").addClass("nav nav-list bs-docs-sidenav");
        $("table").addClass("table table-striped");
        $(function(){
          $window = $(window);
          $('.bs-docs-sidenav').affix({
            offset: {
            top: function () { return $window.width() <= 980 ? 290 : 210 }
              , bottom: 270
            }
          })
        });
        $html_body = $('html, body');
        $('.bs-docs-sidebar a').click(function(){
            $html_body.animate({
                scrollTop: $( $(this).attr('href') ).offset().top - 45
            }, 500);
            return false;
        });
    </script>
    <script src="/_static/bootstrap/js/bootstrap.js"></script>

    <script src="/_static/keyboard.js"></script>
  </body>
</html>
